<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Learn vue js</title>
  <!-- ALL CSS FILES  -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>


  <div id="root" class="p-5 bg-light">


    <div class="container">
      <div class="row">
        <!-- add user form  -->
        <div class="col-md-4 shadow p-3 adduser">
          <h4>ADD USER</h4>
          <form id="myForm">
            <div class="form-group">
              <input required class="form-control" type="text" name="name" placeholder="Name" >
            </div>
            <div class="form-group">
              <input id="email" required  class="form-control" type="email" name="email" placeholder="Email" >
            </div>
            <div class="form-group">
              <input required class="form-control" type="text" name="phone" placeholder="Cell" >
            </div>
            <button  class="btn btn-primary form-control submit_btn" type="submit">SUBMIT</button>
          </form>

        </div>
        <!-- user table  -->
        <div class="col-md-8 border p-3">
          <h4>USERS</h4>
          <table id="userTable" class="table table-striped">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th colspan="3">Cell</th>
              <th></th>
            </tr>
            <tr> 
              <td name="name" class="userData">HELLO</td>
              <td name="address" class="userData">HELLO</td>
              <td id="tdAge" name="age" class="userData">HELLO</td>

              <td>
                <button class="btn btn-success"> 
                  edit
                </button>
                <button class="btn btn-danger">
                  Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Update User</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            
          </div>
          <div class="modal-body">
            <form id="addUser" action="">
              <div class="form-group">
                <input type="hidden" >
                <input  class="form-control" type="text" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input class="form-control"  type="text" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input  class="form-control"  type="text" name="phone" placeholder="Cell" required>
              </div>
              <button  class="btn btn-primary form-control" type="submit">UPDATE</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- JS FILES  -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Vue JS Load  -->
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/vue-router.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
